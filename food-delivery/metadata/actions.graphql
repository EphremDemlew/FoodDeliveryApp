type Query {
  adminLogin(
    email: String!
    password: String!
  ): AdminLoginOutput
}

type Query {
  login(
    email: String!
    password: String!
  ): LoginOutput
}

type Mutation {
  signup(
    email: String!
    first_name: String!
    last_name: String!
    password: String!
    role: String!
    Phone_Number: String!
  ): SignupOutput
}

type SignupOutput {
  id: uuid!
  email: String!
  first_name: String!
  last_name: String!
  password: String!
  role: String!
  token: String!
}

type LoginOutput {
  id: uuid!
  email: String!
  first_name: String!
  password: String!
  role: String!
  token: String!
}

type AdminLoginOutput {
  id: uuid!
  email: String!
  token: String!
}

