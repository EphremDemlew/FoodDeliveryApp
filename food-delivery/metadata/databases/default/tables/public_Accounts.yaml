table:
  name: Accounts
  schema: public
array_relationships:
  - name: Orders
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: Order
          schema: public
select_permissions:
  - role: cutomer
    permission:
      columns:
        - balance
        - first_name
        - last_name
        - password
        - phone_number
        - role
        - id
      filter:
        id:
          _eq: X-Hasura-User-Id
  - role: delivery_person
    permission:
      columns:
        - balance
        - first_name
        - last_name
        - password
        - phone_number
        - role
        - id
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: cutomer
    permission:
      columns:
        - first_name
        - last_name
        - password
        - phone_number
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
  - role: delivery_person
    permission:
      columns:
        - balance
        - first_name
        - last_name
        - password
        - phone_number
        - role
        - id
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
